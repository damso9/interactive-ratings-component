<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Shizuru&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script type="module" src="./script/module/main.js" defer></script>
</head>
<body>

  <main>
    <aside id="aside1">
      <img src="./images/icon-star.svg" alt="Star Icon">
    </aside>
    <aside id="aside2">
      <img src="./images/illustration-thank-you.svg" alt="">
    </aside>
    <header>
      <p class="selection">You selected 4 out of 5</p>
      <h1>How did we do?</h1>
      <p class="para">Please let us know how we did with your 
        support request. All feedback is appreciated to help us improve our 
        offering!
      </p>
    </header>
    <form>
      <section>
        
        <button class='span' value="1">1</button>
        <button class='span' value="2">2</button>
        <button class='span' value="3">3</button>
        <button class='span' value="4">4</button>
        <button class='span' value="5">5</button>
      </section>
      <footer>
   

        <button type="submit" id="submit">Submit</button>
      </footer>
    </form>


  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Damilola Ayodele</a>.
  </div>
</body>
</html>
